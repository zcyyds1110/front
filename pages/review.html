<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文评审 - 论文评定系统</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>论文评定系统</h1>
            <nav id="nav"></nav>
        </div>
    </header>
    
    <main class="container">
        <div id="paperDetails"></div>
        
        <div id="reviewFormContainer" class="form-container">
            <h2>论文评审</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="score">评分 (0-100):</label>
                    <input type="number" id="score" name="score" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="comments">评审意见:</label>
                    <textarea id="comments" name="comments" required></textarea>
                </div>
                <button type="submit" class="btn">提交评审</button>
            </form>
        </div>
        
        <div id="paperReviews"></div>
    </main>
    
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/paper.js"></script>
    <script src="../js/review.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 检查权限
            if (!auth.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }
            
            // 初始化评审表单
            reviewManager.initReviewForm();
            
            // 如果是管理员，隐藏评审表单
            if (auth.getCurrentUserRole() === 'ADMIN') {
                document.getElementById('reviewFormContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
